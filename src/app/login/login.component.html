<a routerLink="/registration">Sign Up</a>
<form> 
    <div>
        <label>Email address:<br>
        <input type="email" name="email" [(ngModel)]="userData.email" #email="ngModel" (change)="check('email', userData.email);" required pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" placeholder="mikeshinoda@lptv.com"/>
        </label>
        <div [hidden]="validemail || email.untouched" class="alert">
          Not found user with this email
        </div>
    </div>
    <div>
        <label>Password:<br>
        <input type="password" name="password" [(ngModel)]="userData.password" #password="ngModel" (change)="check('password', userData.email, userData.password);" pattern="[a-zA-Z0-9]{3,20}" placeholder="pa$$w0rD"/>
        </label>
        <div [hidden]="validpassword || password.untouched" class="alert">
          Wrong password
        </div>
    </div>
    <div>
        <button [disabled]="(password.invalid || password.untouched || email.invalid || email.untouched || !validpassword || !validemail)" (click)="login()">Log In</button>        
    </div>
</form>
<a routerLink="/forgotpassword">Forgot password</a>
